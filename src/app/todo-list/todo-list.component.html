<mat-card>
    <mat-card-header>
        <mat-toolbar class="toolbar">
            <mat-card-title>Todo List</mat-card-title>
            <span class="toolbar-spacer"></span>
            <mat-icon (click)="addTodo()">add</mat-icon>
        </mat-toolbar>
    </mat-card-header>

    <mat-card-content>
        <div class="container">
            <table class="table">
                <thead>
                    <th>Name</th>
                    <th>Description</th>
                    <th>DueDate</th>
                    <th>Priority</th>
                    <th>Completed/Not completed</th>
                </thead>
                <tr *ngFor="let Todo of TodoList">
                    <td>{{Todo.Title}}</td>
                    <td>{{Todo.Description}}</td>
                    <td>{{Todo.DueDate}}</td>
                    <td>{{Todo.Priority}}</td>
                   
                    <td>{{Todo.Completed}}</td>
                    <td><mat-icon (click)="editTodo(Todo.ID)">edit</mat-icon></td>
                    <td><mat-icon (click)="deleteTodo(Todo.ID)">delete</mat-icon></td>
                </tr>
            
            </table>
        </div>
    </mat-card-content>
</mat-card>
